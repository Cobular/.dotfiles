- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: .gitconfig
    ~/.bashrc: 
      path: .bashrc
      force: true
    ~/.config/fish/config.fish: .config/fish/config.fish
    ~/.config/htop/htoprc: .config/htop/htoprc
    ~/.config/omf/: 
      glob: true
      path: .config/omf/*
    ~/.ssh/config: .ssh/config
    ~/rclone-backup: 
      glob: true
      path: rclone-backup/rclone-backup*


- create:
    - ~/downloads

- shell:
  - [git submodule update --init --recursive, Installing submodules]